<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Blog</title>
  </head>
  <body>
    <h1>Bem-vindo ao Blog</h1>

    {% for post in posts %}
    <article>
      <h2>{{ post.titulo }}</h2>
      <p><strong>Autor:</strong> {{ post.autor }}</p>
      <a href="/post/{{ post.id }}">Ler mais</a>
      <hr />
    </article>
    {% endfor %}
  </body>
</html>
